        var goodContainer = $('.good');

        goodForm.append(
            $('<h1/>', { text: 'Создание товара' })

        ).append(
            $('<button/>', {
                class: 'btn btn-success',
                text: 'Создать'
            }).click(
                 function(e) {
                     e.preventDefault();
                     createGood();
                 }
            )
        );

        goodContainer.append(goodForm);

    }

        $.ajax({
            url: 'create.json',
            method: 'GET',
            data: data,
            dataType: 'json',
            cache: false
        }).done(function(good) {
            document.location.href = 'view.html?id=' + good.id;
